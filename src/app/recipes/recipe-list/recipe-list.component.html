<div class='row'>
  <div class='col-xs-5'>
    <app-recipe-item *ngFor='let recipe of recipes' [recipe]='recipe' (click)='getDetails(recipe)'></app-recipe-item>
  </div>
  <div class='col-xs-7'>
    <app-recipe-detail *ngIf='renderDetails()' [recipeItem]='details'></app-recipe-detail>
  </div>
</div>
