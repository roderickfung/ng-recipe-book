
<div class='form-horizontal'>
  <div class='form-group-sm'>
    <label class='col-xs-2 control-label'>Recipe Name</label>
    <div class='col-xs-6'>
      <input type='text' [(ngModel)]='newName' class='form-control'>
    </div>
  </div>
  <div class='form-group-sm'>
    <div class='col-xs-4'>
      <div class='input-group'>
        <label class='input-group-btn'>
        <span class='btn btn-default btn-sm'>
          Browse&hellip; <input type='file' style='display: none' [(ngModel)]='uploadFile'>
        </span>
      </label>
        <input type='text' class='form-control' readonly>
      </div>
    </div>
  </div>
  <div class='form-group-sm'>
    <label class='col-xs-2 control-label'>Recipe Details</label>
    <div class='col-xs-10'>
      <textarea type='text' [(ngModel)]='newDesc' class='form-control' rows='3'></textarea>
    </div>
  </div>
  <div class='form-group-sm col-xs-offset-2 col-xs-10'>
    <button
    [disabled]='isDisabled()'
    class='btn btn-default btn-sm btn-block'
    (click)='onSubmitRecipe()'>
      New Recipe
    </button>
  </div>
</div>
